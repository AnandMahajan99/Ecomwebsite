{% extends 'shop/basic.html' %}

{% block title %}
    Contact
{% endblock %}

{% block body %}
   <div class="container">
     <h2>ContactUs</h2>
     <form action="/shop/contact/" method="post">
       {% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your Name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your EmailId">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your Phone no.">
  </div>
  <div class="form-group">
    <label for="desc">How we can help you:</label>
    <textarea class="form-control" name="desc" id="desc" rows="8"></textarea>
  </div>
  <button type=" Submit" class="btn btn-success">Submit</button>
</form>
   </div>
{% endblock %}
