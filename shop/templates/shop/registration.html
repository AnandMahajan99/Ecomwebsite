{% extends 'shop/basic.html' %}

{% block body %}

<div class="container my-2">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2><strong>Register Here</strong></h2>
            <form class="form" method="post" onsubmit="return check();"><strong>
                {% csrf_token %}
                {{ user_form.as_p }}
                {{extended_user_form.as_p }}
                </strong>
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script>
    function check(e){
        e.preventDefault();

        if($('#password') == $('#cpassword')){
            e.currentTarget.submit();
            return true;
        }
        alert("Password and Confirm Password not match");
        return false;
    }
</script>
{% endblock %}
